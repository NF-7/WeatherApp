<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vremenska aplikacija</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Sono&display=swap" rel="stylesheet">
</head>

<body onselectstart="return false">
<div class="main" id="display">
    <form>
        <button class="geo-location"><img class="icon-geo" src="icons/location-on-map.png"/></button>
        <form id="Weather app">
        <label for="mesto"></label>
        <input class="search-input" type="text" id="mesto" placeholder="Location...">
        <input class="input-add" type="submit" value="Search" id="add">
    </form>
    
<hr>
<h2 class="city-name" id="city-output"></h2>
<div class="time-date-container">
</div>
<hr>

<div class="div-3-description" id="description">
    <img class="weather-status" src=""></img>
    <!-- <p></p> -->
</div>
<div class="div-1-temp" id="temp"></div>
<hr class="temp-divider">
<div class="div-2-real-feel"><i></i></div>
<hr>
<div class="div-caution">
        <p class="caution-icon"></p><span><h4></h4></span>
        </div>
<hr>
<div class="div-4-additional-info">
    <div class="div-4-info" id="humidity">
        <img src="icons/thermometer.png" alt="vlaga"><span class="info-span"></span>
    </div>
    <div class="div-4-info" id="wind">
        <img src="icons/wind.png" alt="veter"><span class="info-span"></span>
    </div>
    <div class="div-4-info" id="pressure">
        <img src="icons/pressure.png" alt="pritisk"><span class="info-span"></span>
    </div>
</div>
<hr>
<div class="sunrise-sunset-container">
    <div>
        <img src="icons/sunrise.png" alt="sunrise">
        <div class="sunrise" id="sun-time"></div>
    </div>
    <div>
        <img src="icons/sunset.png" alt="sunset">
        <div class="sunset" id="sun-time">
        </div>
    </div>
</div>

<!-- <hr> -->
</div>
<p class="error"></p>
<button class="default-photo">Default photo</button>
<footer>Â© Flaticon, Unsplash & Nejc Furh, 2023</footer>

<script src="script.js" type="module"></script>
</body>
  </html>
